
<div class="card-body">
  <div class="container">
    <div class="row justify-content-between">
      <div class="col-4">
        <select class="form-control"
                (change)="onSelected($event.target.value)">
          <option value="0">- Display All -</option>
          <option *ngFor="let category of categories"

      </div>
    </div>
  </div>
